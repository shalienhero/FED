<!DOCTYPE html>
<html>
<head>
    <title>Opdracht2</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="Opdracht2" />
    <meta name="author" content="Michielk Willemsen" />
    <meta name="keywords" content="zoekterm1, zoekterm2, ..." />

</head>
<body>
	<form>
	    <fieldset>
	    	<p>contactgegevens</p>
	    	<ol type="a">
	    		<li>
	    			<label for="Naam">Naam</label>
	    			<input id="Naam" type="text" placeholder="Naam" >
	    		</li>
	    		<li>
	    			<label for="E-mail">E-mail</label>
	    			<input id="E-mail" type="email" placeholder="vul een geldig e-mail adres in">
	    		</li>
	    		<li>
	    			<label for="Straatnaam">Straatnaam</label>
	    			<input id="Straatnaam" type="text" placeholder="Wat is uw straatnaam">
	    		</li>
	    		<li>
	    			<label for="Number">Huis nr.</label>
	    			<input id="Number" type="number" placeholder="Nummer">
	    		</li>
	    		<li>
	    			<label for="Postcode">Postcode</label>
	    			<input id="Postcode" type="text" placeholder="1234XX">
	    		</li>
	    		<li>
	    			<label for="Land">Land</label>
	    			<input id="Land" type="text" placeholder="Nederland">
	    		</li>
	    		<li>
	    			<label for="Telefoonnummer">Telefoonnummer</label>
	    			<input id="Telefoonnummer" type="number" placeholder="+31 1234567890">
	    		</li>
	    	</ol>
	    </fieldset>
	    <fieldset>
	    	<p>Voorkeuren</p>
	    	<ol type="a">
	    		<li>
	    			<label for="Color">Lievelingskleur</label>
	    			<input id="Color" type="color">
	    		</li>
	    		<li>
	    			<label for="Month">Leukste maand</label>
	    			<input id="Month" type="month">
	    		</li>
	    		<li>
	    			<label for="Grade">Hoe goed is dit vak?</label>
	    			<input id="Grade" type="number" min="1" max="10" placeholder="1 tm 10">
	    		</li>
	    	</ol>
	    </fieldset>
	    <input id="submit" name="submit" type="submit">
    </form>
</body>
</html>
